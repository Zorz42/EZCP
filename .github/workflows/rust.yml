name: Rust

on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]

env:
   CARGO_TERM_COLOR: always

jobs:
   build:

     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v3
     - run: rustup toolchain install stable --profile minimal
     - name: Rust Cache
       uses: Swatinem/rust-cache@v2.5.0
     - name: Run tests
       run: cargo test --verbose
